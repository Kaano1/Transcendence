<!DOCTYPE html>
<html lang="tr">

<head id="index-head">
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <!-- NAVBAR START -->
  <nav id="index-navbar" class="navbar bg-dark border-bottom navbar-expand-lg border-body mb-5" data-bs-theme="dark">
    <div class="container-fluid">
      <a id="nav-home" class="navbar-brand" onclick="router()" href="/"><img src="/static/assets/tr-logo.png" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
          <li class="nav-item">
            <a id="nav-home" class="nav-link active" aria-current="page" onclick="router()" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a id="nav-livechat" class="nav-link" onclick="router()" href="/livechat">Live Chat</a>
          </li>
          <li class="nav-item">
            <a id="nav-about" class="nav-link" onclick="router()" href="/about">About</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-light" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>
  <!-- NAVBAR END -->

  <span id="index-body">
    <div id="root">{% include page_requested %}</div>
  </span>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="/static/js/index.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://use.typekit.net/hoy3lrg.js"></script>
</body>

</html>
