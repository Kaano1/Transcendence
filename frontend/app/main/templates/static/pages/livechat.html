<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <meta name="robots" content="noindex">
  <link rel="mask-icon" type=""
    href="https://production-assets.codepen.io/assets/favicon/logo-pin-f2d2b6d2c61838f7e76325261b7195c27224080bc099486ddd6dccb469b8e8e6.svg"
    color="#111" />
  <link rel="canonical" href="https://codepen.io/emilcarlsson/pen/ZOQZaV?limit=all&page=74&q=contact+" />
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet' type='text/css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
  <link rel="stylesheet" href="/static/css/livechat.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script>try { Typekit.load({ async: true }); } catch (e) { }</script>
</head>

<body>
  <main class="bg-dark">
    <div id="frame">
      <div>
        <div id="sidepanel" class="bg-dark">
          <div id="profile">
            <div class="wrap">
              <img id="profile-img" src="http://emilcarlsson.se/assets/mikeross.png" class="online" alt="" />
              <p>Mike Ross</p>
            </div>
          </div>
          <div id="search">
            <label for=""><i class="" aria-hidden="true"></i></label>
            <input id="search" type="text" placeholder="Search contacts..." oninput=searchAlgorithm() />
            <!--search input-->
          </div>
          <div id="contacts">
            <ul id="add-contacts">
              <!-- js contacts -->
            </ul>
          </div>
        </div>
        <div class="content">
          <div class="contact-profile">
            <img id="contact-selected-profile-photo" src="http://emilcarlsson.se/assets/harveyspecter.png" />
            <p id="contact-selected-profile-name">Harvey Specter</p>
          </div>
          <div class="messages">
            <ul id="message">
              <!-- js messages -->
            </ul>
          </div>
          <div id="message-input" class="message-input">
            <div class="wrap">
              <input type="text" placeholder="Write your message..." />
              <button class="submit"><i aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


</body>

</html>
