<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/tornament.css">
    <title>Tournament</title>
</head>

<body class="bg-dark">
    <h2 class="text-white text-center mt-5 fw-bold">TOURNAMENT</h2>
    <div class="py-5">
        <div class="d-flex justify-content-center mt-5">
            <div class="w-25 p-2 bg-success rounded-start-5"></div>
            <div class="w-25 p-2 bg-success rounded-end-5"></div>
        </div>

        <div class="d-flex justify-content-around mt-5">
            <div class="d-flex pb-5 pt-5 pe-2 ps-2 bg-success"></div>
            <div class="d-flex pb-5 pt-5 pe-2 ps-2 bg-success"></div>
        </div>
        <div class="d-flex justify-content-around">
            <div class="d-flex pb-5 pt-5 pe-2 ps-2 bg-success"></div>
            <div class="d-flex pb-5 pt-5 pe-2 ps-2 bg-success"></div>
        </div>

        
        <div class="d-flex justify-content-around">
            <div class="d-flex w-100 justify-content-center">
                <div class="w-50 p-2 bg-success rounded-5"></div>
            </div>
            <div class="d-flex w-100 justify-content-center">
                <div class="w-50 bg-success rounded-5"></div>
            </div>
        </div>


        <div class="d-flex justify-content-around">
            <div class="d-flex px-2 bg-success"></div>
            <div class="d-flex px-2 bg-success"></div>
            <div class="d-flex px-2 bg-success"></div>
            <div class="d-flex py-5 px-2 bg-success"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
